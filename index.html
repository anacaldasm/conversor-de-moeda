<html>
    <head>
        <title> Conversor de Moeda  </title>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head >
    <body>
        <div class="pageconteiner">
            <div class="caixinha"> 
                <div >
                    <form class="form-inline">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Escolha a Moeda </label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" onchange="onChangeSelecionarMoeda(event)">
                            <option selected="selected"value="0">Selecione sua Moeda</option>
                            <option value="5.30">Dolar</option>
                            <option value="6.30">Euro</option>
                            <option value="3.20">Peso</option>
                        </select>
                    </form>
                </div>            
                <div class="form-group">
                    <label for="formGroupExampleInput"> Digite aqui o valor  </label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" onchange="onChangeInputValue(event)" >
                </div>
                <button onclick="onClickConverter()" type="button" class="btn btn-light">Converter</button>
                 <br><p> <div id="ValorConvertido"></div></p></div><br>
            </div>
            
        </div>
           

    </body>
    
</html>
